# Preserve X-Forwarded-Proto from upstream HTTPS proxy (e.g. Cloudflare, Caddy)
# If no upstream proxy sets it, fall back to the current scheme
map $http_x_forwarded_proto $x_forwarded_proto {
    default $http_x_forwarded_proto;
    ''      $scheme;
}

server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Gateway (AGW)
    location /api/ {
        proxy_pass http://agw:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Proxy OAuth2 / Login / Register requests DIRECTLY to auth-server
    # Bypass AGW to avoid double-proxy header loss (AGW replaces Host with internal IP)
    location ~ ^/(oauth2/|login|register|\.well-known/|userinfo) {
        proxy_pass http://auth-server:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;

        # Rewrite any redirect Location headers from auth-server internal URL to public URL
        proxy_redirect http://auth-server:9000/ /;
    }
}
