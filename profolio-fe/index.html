<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profolio - AI Portfolio Builder</title>
    <script>
        // Prevent FOUC: apply saved theme before first paint
        (function() {
            var theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --background: #ffffff;
            --surface: #ffffff;
            --surface-highlight: #f9fafb;
            --border: #e5e7eb;
            --primary: #18181b;
            --primary-foreground: #ffffff;
            --text-muted: #52525b;
            --text-subtle: #9ca3af;
            --accent: #d97706;
        }

        .dark {
            --background: #09090b;
            --surface: #18181b;
            --surface-highlight: #27272a;
            --border: #27272a;
            --primary: #fafafa;
            --primary-foreground: #09090b;
            --text-muted: #a1a1aa;
            --text-subtle: #71717a;
            --accent: #f59e0b;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--background);
            color: var(--primary);
            transition: background-color 0.3s, color 0.3s;
        }

        h1,
        h2,
        h3,
        h4,
        .font-serif {
            font-family: "Instrument Serif", serif;
        }

        .font-mono {
            font-family: "JetBrains Mono", monospace;
        }

        .bg-grid {
            background-size: 40px 40px;
        }

        /* Custom scrollbar to match theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* View Transitions */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation: none;
            mix-blend-mode: normal;
        }

        ::view-transition-new(root) {
            z-index: 2147483646;
        }

        /* Custom Input Focus Effect */
        .custom-input:focus {
            box-shadow: 0 0 0 2px rgba(24, 24, 27, 0.05);
            border-color: #d4d4d8;
        }

        .dark .custom-input:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
            border-color: #52525b;
        }
    </style>

    <!-- Shared Auth Base CSS - Ensures consistency with Auth Server login page -->
    <link rel="stylesheet" href="/auth-base.css">
</head>

<body class="bg-background text-primary overflow-x-hidden selection:bg-primary/10">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
