server:
  port: ${SERVER_PORT:9000}
  forward-headers-strategy: framework
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: authorization-server
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/authdb}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:12345}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false  # Temporarily disabled to fix migration V5 checksum issue
  security:
    oauth2:
      authorizationserver:
        provider:
          issuer: ${ISSUER_URL:http://localhost:9000}
        jwt:
          key-store-location: "classpath:keystore/auth-server.jks"
          key-store-password: ${KEYSTORE_PASSWORD:password}
          key-alias: ${KEYSTORE_ALIAS:auth-server}
          key-password: ${KEY_PASSWORD:password}
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        prefer-ip-address: true
        register: true
        register-health-check: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        tags:
          - auth
          - oauth2
      config:
        enabled: false
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 6

# Application specific configuration
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}
  oauth:
    client:
      id: ${OAUTH_CLIENT_ID:auth-code-client}
      secret: ${OAUTH_CLIENT_SECRET:secret123}
      redirect-uris: ${OAUTH_REDIRECT_URIS:http://localhost:3000/callback,http://localhost:8081/}
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:3000}
    login-url: ${FRONTEND_LOGIN_URL:http://localhost:3000/login}
    register-url: ${FRONTEND_REGISTER_URL:http://localhost:3000/?tab=signup}

# Logging configuration
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.naammm.authorizationserver: ${APP_LOG_LEVEL:DEBUG}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
    org.springframework.security.oauth2: ${OAUTH_LOG_LEVEL:DEBUG}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:logs/auth-server.log}
    max-size: 10MB
    max-history: 30

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:when-authorized}
  metrics:
    export:
      prometheus:
        enabled: true

