<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Profolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --background: #ffffff;
            --surface: #f9fafb;
            --surface-highlight: #f3f4f6;
            --border: #e5e7eb;
            --primary: #18181b;
            --primary-foreground: #ffffff;
            --text-muted: #52525b;
            --accent: #d97706;
        }
        
        .dark {
            --background: #050505;
            --surface: #0a0a0a;
            --surface-highlight: #171717;
            --border: #27272a;
            --primary: #d4d4d8;
            --primary-foreground: #09090b;
            --text-muted: #a1a1aa;
            --accent: #f59e0b;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Grid Pattern Background */
        .bg-grid-pattern {
            background-image: 
                linear-gradient(to right, var(--border) 1px, transparent 1px),
                linear-gradient(to bottom, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* Navigation */
        nav {
            width: 100%;
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            position: relative;
        }
        
        @media (min-width: 768px) {
            nav {
                padding: 0.5rem 3rem;
            }
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            text-decoration: none;
            color: var(--primary);
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
        }
        
        .nav-logo:hover {
            opacity: 0.8;
        }
        
        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            background: rgba(0, 0, 0, 0.05);
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        
        .dark .logo-icon {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-logo:hover .logo-icon {
            transform: scale(1.05);
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            letter-spacing: -0.02em;
        }
        
        .nav-back {
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
            text-decoration: none;
            padding: 0;
        }
        
        .nav-back:hover {
            color: var(--primary);
        }
        
        .nav-back .material-symbols-outlined {
            font-size: 1rem;
            transition: transform 0.2s;
        }
        
        .nav-back:hover .material-symbols-outlined {
            transform: translateX(4px);
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
            position: relative;
            z-index: 10;
        }
        
        .main-wrapper {
            width: 100%;
            max-width: 28rem;
        }
        
        .auth-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .dark .auth-card {
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            opacity: 0.7;
        }
        
        .auth-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .auth-title {
            font-size: 1.875rem;
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            font-weight: 500;
        }
        
        .auth-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 300;
        }
        
        /* OAuth Buttons */
        .oauth-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .oauth-btn:hover {
            background: var(--surface-highlight);
            border-color: rgba(0, 0, 0, 0.2);
        }
        
        .dark .oauth-btn:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .oauth-btn svg {
            width: 1rem;
            height: 1rem;
        }
        
        /* Divider - Match TSX exactly */
        .divider {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .divider-line-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
        }
        
        .divider-line {
            width: 100%;
            border-top: 1px solid var(--border);
        }
        
        .divider-text {
            position: relative;
            display: flex;
            justify-content: center;
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            padding: 0 0.5rem;
            color: var(--text-muted);
            background: var(--surface);
        }
        
        /* Error Message */
        .error-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 0.75rem;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 0.25rem;
            font-family: 'JetBrains Mono', monospace;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 0.25rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            padding: 0.75rem 1rem;
            padding-right: 2.5rem;
            font-size: 0.875rem;
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        .form-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .dark .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-wrapper[data-password="true"] .form-input {
            padding-right: 5rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
        }
        
        .dark .form-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5);
        }
        
        .input-icon {
            position: absolute;
            right: 0.75rem;
            top: 0.75rem;
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.875rem;
            pointer-events: none;
            transition: color 0.2s;
        }
        
        .dark .input-icon {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-wrapper:focus-within .input-icon {
            color: var(--primary);
        }
        
        .input-wrapper[data-password="true"] .input-icon {
            right: 2.5rem;
            top: 0.75rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 0.75rem;
            background: none;
            border: none;
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .dark .password-toggle {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .password-toggle-icon {
            font-size: 0.875rem;
        }
        
        .submit-btn {
            width: 100%;
            margin-top: 0.5rem;
            background: var(--primary);
            color: var(--primary-foreground);
            font-weight: 700;
            padding: 0.875rem 0;
            border-radius: 0.25rem;
            border: none;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        
        .submit-btn:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .submit-btn-icon {
            font-size: 0.875rem;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover:not(:disabled) .submit-btn-icon {
            transform: translateX(4px);
        }
        
        /* Footer */
        .auth-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        
        .footer-text {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .footer-link {
            color: var(--primary);
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            padding-bottom: 1px;
            transition: all 0.2s;
        }
        
        .dark .footer-link {
            border-bottom-color: rgba(255, 255, 255, 0.2);
        }
        
        .footer-link:hover {
            opacity: 0.8;
            border-bottom-color: rgba(0, 0, 0, 0.5);
        }
        
        .dark .footer-link:hover {
            border-bottom-color: rgba(255, 255, 255, 0.5);
        }
        
        .bottom-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.75rem;
            color: rgba(0, 0, 0, 0.6);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .dark .bottom-links {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .bottom-links a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .bottom-links a:hover {
            color: var(--text-muted);
        }
        
        .bottom-links span {
            color: rgba(0, 0, 0, 0.3);
        }
        
        .dark .bottom-links span {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .password-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .password-strength {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .strength-bars {
            display: flex;
            gap: 0.25rem;
        }
        
        .strength-bar {
            height: 0.375rem;
            width: 2rem;
            border-radius: 0.25rem;
            background: var(--border);
        }
        
        .strength-bar.weak {
            background: #ef4444;
        }
        
        .strength-bar.fair {
            background: #f97316;
        }
        
        .strength-bar.good {
            background: #eab308;
        }
        
        .strength-bar.strong {
            background: #22c55e;
        }
        
        .strength-label {
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .strength-label.weak {
            color: #ef4444;
        }
        
        .strength-label.fair {
            color: #f97316;
        }
        
        .strength-label.good {
            color: #eab308;
        }
        
        .strength-label.strong {
            color: #22c55e;
        }
    </style>
</head>

    <div class="fixed inset-0 w-full h-full z-0 pointer-events-none">
        <div class="absolute inset-0 bg-grid-pattern opacity-60"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <a th:href="${frontendBaseUrl}" class="nav-logo">
            <div class="logo-icon">P</div>
            <span class="logo-text">Profolio</span>
        </a>
        <a th:href="${frontendBaseUrl}" class="nav-back">
            <span>// Return Home</span>
            <span class="material-symbols-outlined">arrow_forward</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="main-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Sign Up</h1>
                    <p class="auth-subtitle">Create your account to get started.</p>
                </div>

                <!-- OAuth Buttons -->
                <div class="oauth-buttons">
                    <button type="button" class="oauth-btn" onclick="handleOAuthLogin('google')">

                    <button type="button" class="oauth-btn" onclick="handleOAuthLogin('github')">

                <!-- Divider -->
                <div class="divider">

                        <div class="divider-line"></div>
                    </div>
                    <div class="divider-text">
                        <span>OR SIGN UP WITH EMAIL</span>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>

                <!-- Register Form -->
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="name" class="form-label">FULL NAME</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input" 
                                placeholder="John Doe"
                                required 
                            />
                            <span class="material-symbols-outlined input-icon">person</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">EMAIL ADDRESS</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="name@company.com"

                            />
                            <span class="material-symbols-outlined input-icon">mail</span>

                    <div class="password-grid">

                            <label for="password" class="form-label">PASSWORD</label>
                            <div class="input-wrapper" data-password="true">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="••••••••"
                                    required 
                                />
                                <span class="material-symbols-outlined input-icon">lock</span>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <span class="material-symbols-outlined password-toggle-icon" id="passwordToggleIcon">visibility</span>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">CONFIRM</label>
                            <div class="input-wrapper" data-password="true">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    class="form-input" 
                                    placeholder="••••••••"
                                    required 
                                />
                                <span class="material-symbols-outlined input-icon">lock</span>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                    <span class="material-symbols-outlined password-toggle-icon" id="confirmPasswordToggleIcon">visibility</span>
                                </button>

                        </div>

                            <div class="strength-bar" id="bar3"></div>
                            <div class="strength-bar" id="bar4"></div>
                        </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="submitText">SIGN UP</span>
                        <span class="material-symbols-outlined submit-btn-icon">arrow_forward</span>

                </form>

                <div class="auth-footer">
                    <p class="footer-text">
                        Already have an account? 
                        <a href="/login" class="footer-link">Log In</a>
                    </p>
                </div>
            </div>

            <div class="bottom-links">
                <a href="#">Terms of Service</a>
                <span>|</span>
                <a href="#">Privacy Policy</a>
                <span>|</span>
                <a href="#">Help</a>
            </div>
        </div>
    </main>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'ToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility';
            }
        }

        function getPasswordStrength(pwd) {
            if (pwd.length === 0) return { strength: 0, label: '' };
            if (pwd.length < 6) return { strength: 1, label: 'WEAK' };
            if (pwd.length < 10) return { strength: 2, label: 'FAIR' };
            if (!/[A-Z]/.test(pwd) || !/[0-9]/.test(pwd)) return { strength: 3, label: 'GOOD' };
            return { strength: 4, label: 'STRONG' };
        }

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strength = getPasswordStrength(password);
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'flex';
            
            // Update bars
            for (let i = 1; i <= 4; i++) {
                const bar = document.getElementById('bar' + i);
                bar.className = 'strength-bar';
                if (i <= strength.strength) {
                    if (strength.strength <= 1) bar.classList.add('weak');
                    else if (strength.strength <= 2) bar.classList.add('fair');
                    else if (strength.strength <= 3) bar.classList.add('good');
                    else bar.classList.add('strong');
                }
            }
            
            // Update label
            const label = document.getElementById('strengthLabel');
            label.textContent = strength.label;
            label.className = 'strength-label';
            if (strength.strength > 0) {
                if (strength.strength <= 1) label.classList.add('weak');
                else if (strength.strength <= 2) label.classList.add('fair');
                else if (strength.strength <= 3) label.classList.add('good');
                else label.classList.add('strong');
            }
        }

        document.getElementById('password').addEventListener('input', updatePasswordStrength);

        function handleOAuthLogin(provider) {
            const params = new URLSearchParams({
                client_id: 'auth-code-client',
                redirect_uri: 'http://localhost:3000/callback',
                response_type: 'code',
                scope: 'openid profile email',
                state: Math.random().toString(36).substring(7)
            });
            window.location.href = '/oauth2/authorize?' + params.toString();
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }
            
            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitText.textContent = 'CREATING ACCOUNT...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to login page
                    window.location.href = '/login?registered=true';
                } else {
                    errorDiv.textContent = data.message || 'Registration failed. Please try again.';
                    errorDiv.classList.add('show');
                    submitBtn.disabled = false;
                    submitText.textContent = 'SIGN UP';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitText.textContent = 'SIGN UP';
            }
        }
    </script>
