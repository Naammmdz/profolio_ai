# Docker Compose cho Dokploy Stack (Chỉ dùng cho Infrastructure)
services:
  consul:
    image: hashicorp/consul:1.15
    ports:
      - "8500:8500"
    command: "agent -dev -client=0.0.0.0"
    networks:
      - profolio-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - profolio-network

networks:
  profolio-network:
    driver: bridge

volumes:
  postgres_data:
